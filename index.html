<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yassin Designs</title>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lilita One', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-size: 16px;
            color: #333;
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"], input[type="file"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }
        select {
            padding: 12px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            font-family: 'Lilita One', sans-serif;
        }
        button:hover {
            background-color: #0056b3;
        }
        .optional-label {
            font-size: 13px;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Yassin Designs</h1>
        <form id="clientForm" action="https://replit.com/@sinogames2626/Yassin/submit" method="post">
            <!-- Question 1 -->
            <div class="form-group">
                <label for="name">What's your name? <span class="optional-label">(This name will be used for your profile picture)</span></label>
                <input type="text" id="name" name="name" required>
            </div>

            <!-- Question 2 -->
            <div class="form-group">
                <label for="profileType">What type of profile picture do you want?</label>
                <select id="profileType" name="profileType" required>
                    <option value="">-- Please choose an option --</option>
                    <option value="Brawl Stars pfp">Brawl Stars pfp</option>
                    <option value="Discord profile banner">Discord profile banner</option>
                    <option value="Custom pfp">Custom pfp</option>
                </select>
            </div>

            <!-- Conditional Question 3 -->
            <div id="conditionalQuestion" class="form-group" style="display: none;">
                <label for="brawlerPin">Please insert an image of your battlecard and pin:</label>
                <input type="file" id="brawlerPin" name="brawlerPin" accept="image/*">
            </div>

            <div id="customText" class="form-group" style="display: none;">
                <label for="customText">Describe what you want for a custom pfp:</label>
                <input type="text" id="customText" name="customText">
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('profileType').addEventListener('change', function() {
            const selectedValue = this.value;
            const conditionalQuestion = document.getElementById('conditionalQuestion');
            const customText = document.getElementById('customText');

            if (selectedValue === 'Brawl Stars pfp') {
                conditionalQuestion.style.display = 'block';
                customText.style.display = 'none';
            } else if (selectedValue === 'Custom pfp') {
                conditionalQuestion.style.display = 'none';
                customText.style.display = 'block';
            } else {
                conditionalQuestion.style.display = 'none';
                customText.style.display = 'none';
            }
        });
    </script>

</body>
</html>
