<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yassin Designs</title>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h1 {
            text-align: center;
            font-family: 'Lilita One', cursive;
            font-weight: normal;
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-family: 'Lilita One', cursive;
            font-weight: normal;
            color: #333;
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"], input[type="file"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }
        select {
            padding: 12px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-family: 'Lilita One', cursive;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .optional-label {
            font-size: 13px;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Yassin Designs</h1>
        <form id="clientForm">
            <!-- Question 1 -->
            <div class="form-group">
                <label for="name">What's your name?</label>
                <span class="optional-label">This name will be used for your profile picture.</span>
                <input type="text" id="name" name="name" required>
            </div>

            <!-- Question 2 -->
            <div class="form-group">
                <label for="profileType">What type of profile picture do you want?</label>
                <select id="profileType" name="profileType" required>
                    <option value="">-- Please choose an option --</option>
                    <option value="Brawl Stars pfp">Brawl Stars pfp</option>
                    <option value="Discord profile banner">Discord profile banner</option>
                    <option value="Custom pfp">Custom pfp</option>
                </select>
            </div>

            <!-- Conditional Question 3 -->
            <div class="form-group" id="conditionalQuestion" style="display: none;">
                <label for="battlecardImage">Please insert an image of your battlecard and pin in the box below:</label>
                <input type="file" id="battlecardImage" name="battlecardImage" accept="image/*">
            </div>

            <div class="form-group" id="customDescriptionGroup" style="display: none;">
                <label for="customDescription">Describe your custom profile picture:</label>
                <input type="text" id="customDescription" name="customDescription">
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('profileType').onchange = function() {
            const profileType = this.value;
            const conditionalQuestion = document.getElementById('conditionalQuestion');
            const customDescriptionGroup = document.getElementById('customDescriptionGroup');

            if (profileType === 'Brawl Stars pfp') {
                conditionalQuestion.style.display = 'block';
                customDescriptionGroup.style.display = 'none';
            } else if (profileType === 'Custom pfp') {
                conditionalQuestion.style.display = 'none';
                customDescriptionGroup.style.display = 'block';
            } else {
                conditionalQuestion.style.display = 'none';
                customDescriptionGroup.style.display = 'none';
            }
        }

        document.getElementById('clientForm').onsubmit = async function(event) {
            event.preventDefault();
            
            const formData = new FormData(this);
            const data = {
                name: formData.get('name'),
                profileType: formData.get('profileType'),
                battlecardImage: formData.get('battlecardImage') ? formData.get('battlecardImage').name : null,
                customDescription: formData.get('customDescription')
            };

            try {
                const response = await fetch('https://replit.com/@sinogames2626/Yassin#index.js', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.text();
                console.log(result);
            } catch (error) {
                console.error('Error submitting form:', error);
            }
        }
    </script>

</body>
</html>
