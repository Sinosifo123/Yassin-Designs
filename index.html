<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h1 {
            text-align: center;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: 400;
            color: #333;
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"], input[type="file"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }
        select {
            padding: 12px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .optional-label {
            font-size: 13px;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Client Form</h1>
        <form id="clientForm">
            <!-- Question 1 -->
            <div class="form-group">
                <label for="name">What is your name?</label>
                <input type="text" id="name" name="name" required>
            </div>

            <!-- Question 2 (Green or Blue) -->
            <div class="form-group">
                <label for="colorChoice">Do you want your name in the blue or green area?</label>
                <select id="colorChoice" name="colorChoice" required>
                    <option value="">-- Please choose an option --</option>
                    <option value="Blue">Blue</option>
                    <option value="Green">Green</option>
                </select>
            </div>

            <!-- Question 3 (Optional Brawler Pin) -->
            <div class="form-group">
                <label for="brawlerPin">What Specific Brawler Pin To hold your battlecard? <span class="optional-label">(Optional)</span></label>
                <input type="file" id="brawlerPin" name="brawlerPin" accept="image/*">
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('clientForm').onsubmit = function(event) {
            event.preventDefault();
            const formData = new FormData(this);

            console.log('Form Submitted!');
            console.log('Name:', formData.get('name'));
            console.log('Color Choice:', formData.get('colorChoice'));
            if (formData.get('brawlerPin').name) {
                console.log('Brawler Pin Image:', formData.get('brawlerPin').name);
            }
        }
    </script>

</body>
</html>
