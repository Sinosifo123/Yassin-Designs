<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Setup</title>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #e0f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 400px;
            border: 2px solid #007bff;
        }
        h1 {
            font-family: 'Lilita One', cursive;
            text-align: center;
            font-weight: 600;
            margin-bottom: 20px;
            color: #007bff;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: 400;
            color: #333;
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"], input[type="file"], select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }
        select {
            padding: 12px;
            background-color: #f1f1f1;
            border: 1px solid #007bff;
            color: #333;
        }
        textarea {
            resize: vertical;
            height: 80px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            font-family: 'Lilita One', cursive;
        }
        button:hover {
            background-color: #0056b3;
        }
        .optional-label {
            font-size: 13px;
            color: #888;
        }
        .default-option {
            color: #aaa;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Profile Setup</h1>
        <form id="profileForm">
            <!-- Question 1 -->
            <div class="form-group">
                <label for="name">What's Your Name? <span class="optional-label">(This name will be used for your profile picture)</span></label>
                <input type="text" id="name" name="name" required>
            </div>

            <!-- Question 2 -->
            <div class="form-group">
                <label for="profileType">What type of profile picture do you want?</label>
                <select id="profileType" name="profileType" required>
                    <option value="" class="default-option">-- Please choose an option --</option>
                    <option value="BrawlStars">Brawl Stars pfp</option>
                    <option value="DiscordBanner">Discord profile banner</option>
                    <option value="Custom">Custom pfp</option>
                </select>
            </div>

            <!-- Conditional Questions -->
            <div id="conditionalQuestions"></div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const profileType = document.getElementById('profileType');
            const conditionalQuestions = document.getElementById('conditionalQuestions');

            profileType.addEventListener('change', function() {
                // Clear any existing conditional questions
                conditionalQuestions.innerHTML = '';

                // Hide default option after selection
                if (profileType.value) {
                    profileType.querySelector('.default-option').style.display = 'none';
                }

                if (profileType.value === 'BrawlStars') {
                    conditionalQuestions.innerHTML = `
                        <div class="form-group">
                            <label for="battlecardImage">Please insert an image of your Battlecard and pin:</label>
                            <input type="file" id="battlecardImage" name="battlecardImage" accept="image/*">
                        </div>
                    `;
                } else if (profileType.value === 'Custom') {
                    conditionalQuestions.innerHTML = `
                        <div class="form-group">
                            <label for="customDescription">Please describe your custom profile picture:</label>
                            <textarea id="customDescription" name="customDescription" placeholder="Enter details here..."></textarea>
                        </div>
                    `;
                }
            });
        });
    </script>

</body>
</html>
