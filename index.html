<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yassin Designs</title>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h1 {
            text-align: center;
            font-family: 'Lilita One', sans-serif;
            font-weight: 400;
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-family: 'Lilita One', sans-serif;
            font-weight: 400;
            color: #333;
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"], input[type="file"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }
        select {
            padding: 12px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-family: 'Lilita One', sans-serif;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .optional-label {
            font-size: 13px;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Yassin Designs</h1>
        <form id="clientForm">
            <!-- Question 1 -->
            <div class="form-group">
                <label for="name">What's your name?</label>
                <input type="text" id="name" name="name" required>
                <small>This name will be used for your Profile picture.</small>
            </div>

            <!-- Question 2 -->
            <div class="form-group">
                <label for="profileType">What type of Profile picture do you want?</label>
                <select id="profileType" name="profileType" required>
                    <option value="" disabled selected>--Please choose an option--</option>
                    <option value="Brawl Stars pfp">Brawl Stars pfp</option>
                    <option value="Discord profile banner">Discord profile banner</option>
                    <option value="Custom pfp">Custom pfp</option>
                </select>
            </div>

            <!-- Question 3 -->
            <div id="question3" class="form-group" style="display: none;">
                <label for="brawlerPin">Please insert an image of your Battlecard and pin in the box below</label>
                <input type="file" id="brawlerPin" name="brawlerPin" accept="image/*">
            </div>

            <div id="customPfp" class="form-group" style="display: none;">
                <label for="customText">Describe your Custom pfp:</label>
                <input type="text" id="customText" name="customText">
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('profileType').addEventListener('change', function() {
            var selectedValue = this.value;
            var question3 = document.getElementById('question3');
            var customPfp = document.getElementById('customPfp');

            // Show or hide questions based on the selected option
            if (selectedValue === 'Brawl Stars pfp') {
                question3.style.display = 'block';
                customPfp.style.display = 'none';
            } else if (selectedValue === 'Custom pfp') {
                customPfp.style.display = 'block';
                question3.style.display = 'none';
            } else {
                question3.style.display = 'none';
                customPfp.style.display = 'none';
            }

            // Remove the placeholder option
            var placeholderOption = this.querySelector('option[disabled]');
            if (placeholderOption) {
                placeholderOption.style.display = 'none';
            }
        });

        document.getElementById('clientForm').onsubmit = function(event) {
            event.preventDefault();
            const formData = new FormData(this);

            console.log('Form Submitted!');
            console.log('Name:', formData.get('name'));
            console.log('Profile Type:', formData.get('profileType'));
            if (formData.get('profileType') === 'Brawl Stars pfp' && formData.get('brawlerPin')) {
                console.log('Brawler Pin Image:', formData.get('brawlerPin').name);
            }
            if (formData.get('profileType') === 'Custom pfp') {
                console.log('Custom pfp Description:', formData.get('customText'));
            }
        }
    </script>

</body>
</html>
